name: Create PR from Jira (Review Trigger)

on:
  repository_dispatch:
    types: [create-pr-review]

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const branchName = context.payload.client_payload.branch_name;
            const prTitle = context.payload.client_payload.pr_title || `Revisão necessária: ${branchName}`;

            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: branchName,
              base: "main",
              title: prTitle,
              body: "Pull Request criado automaticamente ao mover para Revisão no Jira."
            });

            console.log("PR criado:", pr.html_url);
