name: Create Pull Request from Jira

on:
  repository_dispatch:
    types: [create-pr]

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Log payload
        run: |
          echo "Branch recebida: ${{ github.event.client_payload.branch_name }}"
          echo "Issue: ${{ github.event.client_payload.issue_key }}"
          echo "Resumo: ${{ github.event.client_payload.issue_summary }}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.client_payload.branch_name;

            if (!branch) {
              core.setFailed("Branch name not received from Jira!");
            }

            const issueKey = context.payload.client_payload.issue_key || "Sem-chave";
            const summary = context.payload.client_payload.issue_summary || "AtualizaÃ§Ã£o";
            
            const title = `[${issueKey}] - ${summary}`;
            const body = "Pull Request automÃ¡tico criado ao mover para RevisÃ£o no Jira.";

            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: branch,   // ðŸ‘ˆ AQUI o erro era isso!
              base: "main",
              title,
              body
            });

            core.info(`PR criado: ${pr.data.html_url}`);
